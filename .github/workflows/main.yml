on:
  push:
    branches: [ master ]

jobs:
  til:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Denostuff
        id: deno
        uses: mborejdo/action-rusty@refs/heads/master
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          mode: 'deno run -A --quiet ./index.ts'
          cli: ''
          infile: ''
          outfile: ''